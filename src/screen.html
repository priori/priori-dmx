<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body style="overflow: hidden; background-color: rgba(0,0,0,0); margin: 0;background:#000; color: white" >
  <div id="App"></div>
</body>

<script>window.exports = module.exports</script>
<script type="text/tsx">
import * as React from 'react';
import * as ReactDOM from 'react-dom';
import {AppContainer} from 'react-hot-loader';
import {ScreenApp, ScreenApp} from "./components/ScreenApp";

let render = () => {
  const { ScreenApp } = require('./components/ScreenApp');
  ReactDOM.render(<AppContainer><ScreenApp /></AppContainer>, document.getElementById('App'));
};

render();
if (module.hot) { module.hot.accept(render); }
</script>
</html>
